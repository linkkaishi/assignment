<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <button >点我</button><br>
    <div class="box" style="background:red;height:100px;width:100px;position:absolute;">
</body>
  <script>
      $('button').click(function(){
          $('.box').animate({left:'250px'});
          $('.box').animate({top:'250px'});
          $('.box').animate({left:'0px'});
          $('.box').animate({top:'0px'});
      })
  </script>
</html>
