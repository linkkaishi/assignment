    <style>
       .tab{
           position: relative;
       }
        span {

            display: block;
            text-align: center; 
            float: left;
        }
        /* .hide{

        } */
        div[class^=big]{
           position: absolute;
           top: 60px;
           left: 0px;
            width:180px;
            height: 60px; 
            background:#1aa3b9;;
            display:none;
            
            
        }
        .activ{
            background: #1aa3b9;
        }
       
    </style>
    <script>
        $('.box1').click(function(){
            $('.bigA').show();
            $(this).addClass('activ')
            $('.bigB').hide();
            $('.bigC').hide();
            $('.box2').removeClass('activ');
           $('.box3').removeClass('activ');
        })
       $('.box2').click(function(){
           $('.box1').removeClass('activ');
           $('.box3').removeClass('activ');
           $('.bigA').hide();
           $('.bigC').hide();
           $('.bigB').show();
           $(this).addClass('activ')
       })
       $('.box3').click(function(){
           $('.box2').removeClass('activ');
           $('.box1').removeClass('activ');
           $('.bigB').hide();
           $('.bigA').hide();
           $('.bigC').show();
           $(this).addClass('activ')
       })


    </script>
