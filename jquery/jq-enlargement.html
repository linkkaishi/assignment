<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>

<body>
    <div class="big">
        <div class="box">
            <!-- <a href="" class="box-a"> -->
            <img src="img/luhu.jpg" class="box-img">
            <!-- </a> -->
            <div class="zoom"></div>
            <div class="coverage "></div>
        </div>
        <div class="view">
            <img src="img/luhu.jpg">
        </div>
    </div>
    <style>
        body {
            margin: 0;
            background: #3129296e;
        }

        .big {
            width: 650px;
            height: 340px;
            border: 1px solid black;
            margin: 100px auto;
        }

        .box {
            width: 300px;
            height: 300px;
            position: relative;
            overflow: hidden;
            top: 20px;
            left: 15px;
        }

        .box-img {
            width: 100%;
        }

        .zoom {
            width: 100px;
            height: 100px;
            background: rgba(142, 122, 105, 0.6);
            position: absolute;
            top: 0;
            left: 0;
        }

        .coverage {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .view {
            height: 300px;
            width: 300px;
            overflow: hidden;
            position: relative;
            top: -280px;
            left: 335px;
            border: 1px solid black;
            /* margin: 0 auto; */
        }

        .view img {
            width: 900px;
            height: 900px;
            position: absolute;
            top: 0px;
            left: 0px;


        }
    </style>
    <script>
        // var magnification = $('.view img').width() / $('.box-img').width();
        $(' .box .coverage').mousemove(function (ev) {
            var x = ev.offsetX;
            var y = ev.offsetY;
            if (ev.offsetX <= 50) {
                x = 50;
            }
            if (ev.offsetX >= 250) {
                x = 250;
            }
            if (ev.offsetY <= 50) {
                y = 50;
            }
            if (ev.offsetY >= 250) {
                y = 250;
            }
            $('.zoom').css({
                top: y - 50,
                left: x - 50
            })
            $('.view img ').css({
                top: (y - 50) * -3,
                left: (x - 50) * -3
                // top: (y - 50) * -magnification,
                // left: (x - 50) * -magnification
            })
            console.log(ev.offsetX + '/' + ev.offsetY)
        })
    </script>
</body>

</html>
