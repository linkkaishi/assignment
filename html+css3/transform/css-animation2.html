<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div class="box"></div>
		<style type="text/css">
			.box{
				width: 180px;
				height: 300px;
				background:url(img/sprites.png);
				animation: big 2s;
				animation-timing-function: steps(7,start);
				animation-iteration-count: infinite;
				margin: 0 auto;
			}
				@keyframes big{
				0% {background-position-x: 180px;}
				100% {background-position-x: 100%;}
			}
		</style>
	</body>
</html>
